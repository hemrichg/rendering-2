<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Rendering</title>
</head>
<body>
    <h1>Hello, Server Side Rendering List!</h1>
    <ul>
        {% for i in range(count) %}
            <li>Item {{ i+1 }}</li>
        {% endfor %}
    </ul>
</body>
</html>
